<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Tables</title>
  <!--   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
 --> 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<!-- <script type="text/javascript" src="angular.js"></script>
 -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>

</head>
<body ng-App="myApp" class="container">
  <div class="col-md-6" ng-controller="multableCtrl" initial-number-limit="10">
  <br>
    <input class="form-control" type="number" ng-model="numberLimit" placeholder="enter number here"><br>
    <table class="table ">
     <tr ng-repeat="numberA in numbers()">
       <td ng-repeat="numberB in numbers()">
         {{ compute(numberA , numberB) }}
       </td>
     </tr>
    </table>
   </div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
